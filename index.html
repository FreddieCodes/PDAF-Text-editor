<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/prism.css">
  <link rel="stylesheet" href="./styles/bootstrap.min.css
">
  <title>Text Editor</title>
</head>
<body>

<header><button id ="load-button"> Load </button>
<button id ="save-as-button"> Save As </button>
<button id ="save-button"> Save</button>
<button id ="syntax-button">Syntax</button>
<button id ="word-count">Count</button></header>

  <section class="container">
    <div class="left-half">
      <button id="tree-dir">Tree Directory</button>
      <li id="tree">
      </li>
    </div>

    <div class="right-half">

      <pre class="line-numbers"><code class="language-javascript" id="editor" contentEditable=true>function()</code></pre>

    </div>
  </section>

<footer>
  Character Count: <span id="character-counter">0</span>
  Word Count: <span id="word-counter">0</span>
  Line Count: <span id=line-counter>0</span>
</footer>

<script type="text/javascript" src="src/readFile.js"></script>
<script type="text/javascript" src="src/prism.js"></script>
<script type="text/javascript" src="src/wordCount.js"></script>
<script type="text/javascript" src="src/syntax.js"></script>
<script type="text/javascript" src="src/libTree.js"></script>
<script type="text/javascript" src="assets/renderer.js"></script>
</body>
</html>
